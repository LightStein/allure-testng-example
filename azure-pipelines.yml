- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo '#############'
      
      allure generate --output /home/vsts/work/1/s/target/allure-report/20200817.9 /home/vsts/work/1/s/target/allure-results
  

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: AllureGenerate@1
  inputs:
    resultsDir: 'target/allure-results'
    targetDir: 'target/allure-report/$(Build.BuildNumber)'